<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Angular Material Firebase</title><meta name="description" content=""><meta name="viewport" content="width=device-width,initial-scale=1"><base href="/"><link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons"><link rel="stylesheet" href="angularjs-material-firebase/dist/components/all.bundle.css"></head><body><md-toolbar layout="row" class="md-toolbar-tools toolbar"><h1>Angular Material Firebase</h1><span flex></span><md-menu md-position-mode="target-right target" ng-if="auth.user"><md-button class="md-icon-button user" aria-label="User" ng-click="$mdOpenMenu($event)"><img ng-src="{{ auth.user.photo }}" alt="{{ auth.user.name }}"></md-button><md-menu-content width="4"><md-menu-item><md-button layout-fill md-ink-ripple ng-href="/user">My profile</md-button></md-menu-item><md-menu-item><md-button layout-fill md-ink-ripple ng-click="auth.logout()">Logout</md-button></md-menu-item></md-menu-content></md-menu><md-button aria-label="Login" ng-show="!auth.user" ng-click="auth.login()">Login</md-button></md-toolbar><ng-view></ng-view><script src="angularjs-material-firebase/dist/components/all.bundle.js"></script></body></html>
